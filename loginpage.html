<!DOCTYPE html>
<head>
    <title>login page for user access management</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid black ;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input:focus {
    border-color: #4CAF50;
    outline: none;
         }
        .submit-btn {
            width: 100%;
            padding: 10px;
           background-color: green;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .submit-btn:hover {
            color: green;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form action="/index.html" method="POST">
            <!-- <form action="index.html" method="GET"></form> -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
           <!-- <input type="submit" class="submit-btn" value="Login"> -->
           <button class="submit-btn" ><a href="index.html" style="text-decoration: none;color: aliceblue;">Login</a></button>
        </form>
    </div>

</body>

</html>
